---
- name: "Converge"
  hosts: "{{ lookup('env', 'APLATFORM64_TEST_PLATFORM') | default('all') }}"
  gather_facts: false
  tasks:

    - name: "Discover platform"
      ansible.builtin.setup:
        gather_subset: "min"
        gather_timeout: "10"

    - name: "Deploy required packages"
      vars:
        sec_openssh_server:
          resolve_prereq: true
          deploy: true
        sec_openssh_server_options:
          xauth: true
      ansible.builtin.include_role:
        name: "sec_openssh_server"
...
