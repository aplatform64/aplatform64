---
- name: "Converge"
  hosts: "{{ lookup('env', 'APLATFORM64_TEST_PLATFORM') | default('all') }}"
  gather_facts: false
  tasks:

    - name: "Discover platform"
      ansible.builtin.setup:
        gather_subset: "min"
        gather_timeout: "10"

    - name: "Install public key file"
      vars:
        sec_key_ssh:
          setup: true
        sec_key_ssh_remotes:
          - key_file: "/home/test/keys/rsa-4096b.pub"
            host: "centos8"
            user: "test2"
      ansible.builtin.include_role:
        name: "sec_key_ssh"

    - name: "Install public key string"
      vars:
        sec_key_ssh:
          setup: true
        sec_key_ssh_remotes:
          - key_string: "ssh-rsa  x@q"
            host: "centos8"
            user: "test"
      ansible.builtin.include_role:
        name: "sec_key_ssh"
...
