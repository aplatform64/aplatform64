---
- name: "Prepare"
  hosts: "{{ lookup('env', 'APLATFORM64_TEST_PLATFORM') | default('all') }}"
  gather_facts: false
  tasks:

    - name: "Prepare node"
      vars:
        auto_ansible_node:
          deploy: true
      ansible.builtin.include_role:
        name: "serdigital64.automation.auto_ansible_node"

    - name: "Discover platform"
      ansible.builtin.setup:
        gather_subset: "min"
        gather_timeout: "10"

    - name: "Prepare"
      vars:
        infra_terraform:
          resolve_prereq: true
      ansible.builtin.include_role:
        name: "infra_terraform"
...
