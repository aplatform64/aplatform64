---
- name: "Verify"
  hosts: "{{ lookup('env', 'APLATFORM64_TEST_PLATFORM') | default('all') }}"
  gather_facts: false
  tasks:
    - name: "Load common test vars"
      ansible.builtin.include_vars:
        file: "../test_vars.yml"

    - name: "Discover platform"
      ansible.builtin.setup:
        gather_subset: "min"
        gather_timeout: "10"

    - name: "Load role variables"
      ansible.builtin.include_role:
        public: true
        name: "dops_github_cli"

    - name: "Verify that core variables are set"
      ansible.builtin.assert:
        that:
          - dops_github_cli_platforms is defined
          - dops_github_cli_profiles is defined
          - dops_github_cli_application is defined
...
