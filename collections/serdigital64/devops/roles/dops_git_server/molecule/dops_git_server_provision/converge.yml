---
- name: "Converge"
  hosts: "{{ lookup('env', 'APLATFORM64_TEST_PLATFORM') | default('all') }}"
  gather_facts: false
  tasks:

    - name: "Discover platform"
      ansible.builtin.setup:
        gather_subset: "min"
        gather_timeout: "10"

    - name: "Prepare"
      vars:
        dops_git_server:
          provision: true
        dops_git_server_repositories:
          - name: "test1"
            description: "Test GIT remote repository"
            public_keys:
              - "ssh-rsa  x@q"
      ansible.builtin.include_role:
        name: "dops_git_server"
...
