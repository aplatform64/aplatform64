---
# Define supported platforms
app_slack_platforms:
  - "CentOS8"
  - "OracleLinux8"
  - "Ubuntu20"
  - "Ubuntu21"
  - "Fedora33"
  - "Fedora35"
  - "Debian10"
  - "Debian11"

# Group Linux Distributions by family
app_slack_os_family: "
  {%- if
      ( ansible_distribution == 'CentOS' ) or
      ( ansible_distribution == 'OracleLinux' ) or
      ( ansible_distribution == 'Fedora' )
  -%}
    {{ 'RedHat' }}
  {%- elif
      ( ansible_distribution == 'Debian' ) or
      ( ansible_distribution == 'Ubuntu' )
  -%}
    {{ 'Ubuntu' }}
  {%- else -%}
    {{ 'Linux' }}
  {%- endif -%}
  "

# Multiplatform packages
app_slack_profiles_common:
  snap: {}
  flatpak:
    latest:
      origin: "flathub"
      packages:
        - name: "com.slack.Slack"

# Define common paths
app_slack_base_common:
  access: {}
  templates: {}
  paths: {}
  files: {}
  run: {}
  etc: {}
...
