---
- name: "Manage Ansible Control Node"
  hosts: "ansible_control_nodes"
  gather_facts: false

  pre_tasks:

    - name: "Discover Target Platform"
      ansible.builtin.setup:
        gather_subset: "min"

  tasks:

    - name: "Register Managed Nodes in A:Platform64"
      vars:
        auto_ansible_control:
          provision: true
        auto_ansible_control_managed: "{{ groups['bootstrap_ansible_managed_nodes_distro'] }}"
      ansible.builtin.include_role:
        name: "serdigital64.automation.auto_ansible_control"

- name: "Bootstrap Ansible Managed Nodes"
  hosts: "bootstrap_ansible_managed_nodes_distro"
  gather_facts: false

  pre_tasks:

    - name: "Discover Target Platform"
      ansible.builtin.setup:
        gather_subset: "min"

  tasks:

    - name: "Prepare Node for Ansible control"
      vars:
        auto_ansible_node:
          prepare: true
          deploy: true
          provision: true
          bootstrap: true
      ansible.builtin.include_role:
        name: "serdigital64.automation.auto_ansible_node"
...
